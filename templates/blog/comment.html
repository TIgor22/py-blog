{% extends "base.html" %}

{% block title %}Comment{% endblock %}

{% block content %}
  {% if comment %}
    <h2 class="head-login">Your comment has been added.</h2>
    <p><a href="{% url 'blog:post-detail' pk=post.pk %}">Back to the Post: {{ post.title }}</a></p>
  {% else %}
    {% include 'includes/comment_form.html' %}
  {% endif %}
{% endblock %}
